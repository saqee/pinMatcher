<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="number" id="pin">
                    <button class="generate-btn" id="generatePin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="numberInput">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="num7">7</div>
                              <div class="button" id="num8">8</div>
                              <div class="button" id="num9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="num4">4</div>
                              <div class="button" id="num5">5</div>
                              <div class="button" id="num6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="num1">1</div>
                              <div class="button" id="num2">2</div>
                              <div class="button" id="num3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="decrease"><</div>
                                <div class="button" id="num0">0</div>
                                <div class="button" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="notifySection">
            <p class="notify" id="cross">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>
        //first task//
        document.getElementById('notifySection').style.display="none";
        //second task
       
            document.getElementById('generatePin').addEventListener('click',function(){
          var pinNum=document.getElementById('pin').value;
          var pinRandom=Math.floor(1000 + Math.random() * 9000);
         document.getElementById('pin').value=pinRandom;
          
       })
          
            document.getElementById('num7').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num7.innerText;
            });
            document.getElementById('num8').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num8.innerText;
            });
            document.getElementById('num9').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num9.innerText;
            });

             document.getElementById('numberInput').value +=num4.innerText;
            });
            document.getElementById('num5').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num5.innerText;
            });
            document.getElementById('num6').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num6.innerText;
            });
            document.getElementById('num1').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num1.innerText;
            });
            document.getElementById('num2').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num2.innerText;
            });
            document.getElementById('num3').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num3.innerText;
            });
            document.getElementById('num0').addEventListener('click',function(){
                var numberShow= document.getElementById('numberInput').value;
             document.getElementById('numberInput').value +=num0.innerText;
            });


          

            document.getElementById('submit').addEventListener('click',function(){
                if( document.getElementById('pin').value ==  document.getElementById('numberInput').value){
                       alert('hurray');
            }else{
                alert('sorry wrong input');
            }
       
        })//
     
        
       
    </script>
</body>
</html>
